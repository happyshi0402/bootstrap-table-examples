<!DOCTYPE html>
<html>
<head>
    <title>The Multiple Fields in Column</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="http://localhost:1259/static/js/jquery.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>The Multiple Fields in Column(<a href="https://github.com/wenzhixin/bootstrap-table/issues/177" target="_blank">#177</a>.)</h1>
        <table id="table"></table>
    </div>
<script>
    var data = [
        {
            "firstName": "zhixin",
            "lastName": "wen",
            "field1": "field1",
            "field2": "field2",
            "field3": "field3"
        }
    ];

    $(function () {
        $('#table').bootstrapTable({
            data: data,
            columns: [{
                field: 'fullName',
                title: 'Full Name',
                formatter: function (value, row) {
                    return [row.firstName, row.lastName].join(' ');
                }
            }, {
                field: 'field',
                title: 'Field',
                formatter: function (value, row) {
                    return [row.field1, row.field2, row.field3].join('+');
                }
            }]
        });
    });
</script>
</body>
</html>
