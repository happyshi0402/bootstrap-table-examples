<!DOCTYPE html>
<html>
<head>
    <title>Set the global defaults for the table</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="http://localhost:1259/static/js/jquery.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.js"></script>
    <script>
        $.extend($.fn.bootstrapTable.defaults, {
//            method: 'post',
            pagination: true,
            sidePagination: 'server',
//            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            showRefresh: true
        });
        $.extend($.fn.bootstrapTable.columnDefaults, {
            align: 'center',
            valign: 'middle'
        });
    </script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Set the global defaults for the table(<a href="https://github.com/wenzhixin/bootstrap-table/issues/457" target="_blank">#457</a>).</h1>
        <table id="table"
               data-toggle="table"
               data-url="../json/data2.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
</body>
</html>
