<!DOCTYPE html>
<html>
<head>
    <title>Editable select box</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.css">
    <link rel="stylesheet" href="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="http://localhost:1259/static/js/jquery.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/extensions/editable/bootstrap-table-editable.js"></script>
    <script src="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editable select box(<a href="https://github.com/wenzhixin/bootstrap-table/issues/986" target="_blank">#986</a>).</h1>
        <table id="table"></table>
    </div>
<script>
    var data = [{
        "name": "active"
    }, {
        "name": "blocked"
    }, {
        "name": "deleted"
    }];

    var $table = $('#table');

    $(function () {
        $table.bootstrapTable({
            idField: 'name',
            columns: [{
                field: 'state',
                title: '',
                checkbox: true
            }, {
                field: 'name',
                title: 'names',
                sortable: true,
                editable: {
                    type: 'select',
                    source: [
                        {value: 'active', text: 'Active'},
                        {value: 'blocked', text: 'Blocked'},
                        {value: 'deleted', text: 'Deleted'}
                    ]
                }
            }],
            data: data
        });
    });
</script>
</body>
</html>
