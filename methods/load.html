<!DOCTYPE html>
<html>
<head>
    <title>load</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="http://localhost:1259/static/js/jquery.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>load</h1>
        <p>Load the data to table, the old rows will be removed: <code>$table.bootstrapTable('load', data);</code></p>
        <div id="toolbar">
            <button id="button" class="btn btn-default">load</button>
        </div>
        <table id="table"
               data-toggle="table"
               data-toolbar="#toolbar"
               data-height="460"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table'),
        $button = $('#button');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('load', randomData());
        });
    });

    function randomData() {
        var startId = ~~(Math.random() * 100),
            rows = [];

        for (var i = 0; i < 10; i++) {
            rows.push({
                id: startId + i,
                name: 'test' + (startId + i),
                price: '$' + (startId + i)
            });
        }
        return rows;
    }
</script>
</body>
</html>
