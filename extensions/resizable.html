<!DOCTYPE html>
<html>
<head>
    <title>Resizable</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="http://localhost:1259/static/js/jquery.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/extensions/resizable/bootstrap-table-resizable.js"></script>
    <script src="https://rawgit.com/wenzhixin/colResizable/master/source/colResizable-1.5.source.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resizable</h1>
        <table id="table"
               data-toggle="table"
               data-height="480"
               data-show-columns="true" 
               data-search="true" 
               data-show-toggle="true"
               data-pagination="true"
               data-url="../json/data1.json"
               data-resizable="true">
            <thead>
            <tr>
                <th data-field="id" data-sortable="true">ID</th>
                <th data-field="name" data-sortable="true">Item Name</th>
                <th data-field="price" data-sortable="true">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
</body>
</html>
