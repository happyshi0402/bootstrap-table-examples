
<!DOCTYPE html>
<html>
<head>
    <title>Multiple Sort</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="http://localhost:1259/static/js/jquery.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/extensions/flat-json/bootstrap-table-flat-json.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Multiple Sort</h1>
        <table id="table"
                data-toggle="table"
                data-flat="true"
                data-search="true"
                data-show-columns="true"
                data-show-multi-sort="true" 
                data-sort-priority='[{"sortName": "github.count.forks","sortOrder":"desc"},{"sortName":"github.count.stargazers","sortOrder":"desc"}]'
                data-url="../json/data3.json">
            <thead>
            <tr>
                <th data-field="github.name" data-sortable="true">Name</th>
                <th data-field="github.count.stargazers" data-sortable="true">Stargazers</th>
                <th data-field="github.count.forks" data-sortable="true">Forks</th>
                <th data-field="github.description" data-sortable="true">Description</th>
            </tr>
            </thead>
        </table>
    </div>
</body>
</html>
