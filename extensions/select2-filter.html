<!DOCTYPE html>
<html>

<head>
    <title>Select2 Filter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" />

    <script src="http://localhost:1259/static/js/jquery.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/extensions/select2-filter/bootstrap-table-select2-filter.js"></script>
    <script>
        $(function() {
            var options = {
                filterValues: {
                    price: "$2"
                },
                url: "../json/data1.json",
                columns: [{
                    field: "id",
                    title: "ID",
                    filter: {
                        type: "input"
                    }
                }, {
                    field: "name",
                    title: "Item Name",
                    filter: {
                        type: "select",
                        data: []
                    }
                }, {
                    field: "price",
                    title: "Item Price",
                    filter: {
                        type: "select",
                        data: ["$1", "$2", "$3"]
                    }
                }],
                filter: true
            };

            var $table = $("#table").bootstrapTable(options);
            $table.bootstrapTable("setFilterData", "name", ["item 1", "item 2", "item 3"]);
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Select2 Filter</h1>
        <table id="table"></table>
    </div>
</body>

</html>
