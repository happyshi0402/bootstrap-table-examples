<!DOCTYPE html>
<html>
<head>
    <title>disabled-checkbox</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="http://localhost:1259/static/js/jquery.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:1259/static/js/bootstrap_table/bootstrap-table.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Disabled Checkbox</h1>
        <p>Use <code>checkboxHeader</code>, <code>checkboxEnable</code> options and <code>formatter</code> column option to disabled select input.</p>
        <table id="table"
               data-toggle="table"
               data-height="460"
               data-click-to-select="true"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"
                    data-formatter="stateFormatter"></th>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    function stateFormatter(value, row, index) {
        if (index === 2) {
            return {
                disabled: true
            };
        }
        if (index === 5) {
            return {
                disabled: true,
                checked: true
            }
        }
        return value;
    }
</script>
</body>
</html>
